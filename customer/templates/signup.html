<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Searchify</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body {
      font-family: 'Inter', sans-serif;
    }
</style>
<body class="bg-gradient-to-r from-fuchsia-500 to-pink-500 flex justify-center items-center h-screen">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md relative">
        <h2 class="text-3xl font-bold text-gray-700 text-center mb-6">Create an Account</h2>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="username" id="id_username" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Username">
            </div>
            <div class="mb-4">
                <input type="email" name="email" id="id_email" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Email">
            </div>
            <div class="mb-4">
                <input type="password" name="password1" id="id_password1" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Password">
            </div>
            <div class="mb-4">
                <input type="password" name="password2" id="id_password2" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Confirm Password">
            </div>
            <div class="mb-4">
                <input type="text" name="phone" id="id_phone" class="w-full px-4 py-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-fuchsia-400" placeholder="Phone Number">
            </div>
            <button type="submit" class="w-full bg-fuchsia-600 text-white py-3 rounded-lg hover:bg-fuchsia-700 transition">Sign Up</button>
        </form>
        <p class="text-sm text-gray-600 text-center mt-4">Already have an account? <a href="{% url 'signin' %}" class="text-fuchsia-500 hover:underline">Login here</a>.</p>
    </div>
</body>
</html>
